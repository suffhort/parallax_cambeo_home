<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="main.css" rel="stylesheet" type="text/css" />
	<!--link href="fixed-positioning.css" rel="stylesheet" type="text/css" /-->
  <script src="jquery-1.6.1.min.js"></script>
	<script type="text/javascript">
		$(window).resize(function(){

		    $("#cbg1").css({
		        position:'absolute',
		        // left: ($(window).width() - $("#cbg1").outerWidth())/2,
		        // top: ($(window).height() - $("#cbg1").outerHeight())/2
		    });

		});
	</script>
	<script type="text/javascript">$(window).resize();</script>
</head>

<body>
	<div id="skrollr-body">
		<!--div class="bg1" data-0="background-position-y:0px;" data-150="background-position-y:-30px;"></div>
		<div class="bg1" data-150="background-position-y:30px;" data-300="background-position-y:-60px;"></div>
		<div class="bg1" data-300="background-position-y:60px;" data-450="background-position-y:-90px;"></div-->
		<div id="cbg1" data-0="top:50px;"   data-500="top:-100px;"></div>
		<div id="cbg2" data-0="top:200px;"  data-500="top:-500px;"></div>
		<div id="cbg3" data-0="top:1000px;" data-500="top:-1500px;"></div>
  </div>

	<script data-main="scripts/main" src="scripts/require.js"></script>

</body>

</html>
